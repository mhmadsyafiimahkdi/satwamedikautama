    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        /* Base styles for navigation bar */
        .nav-link {
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 0;
            /* Add padding for full height */
        }

        .nav-link .material-symbols-outlined {
            font-size: 24px;
            color: #9e9e9e;
            /* Light gray color for icons */
            transition: color 0.3s;
        }

        .nav-link p {
            margin: 0;
            font-size: 12px;
            color: #9e9e9e;
            /* Light gray color for text */
            transition: color 0.3s;
        }

        /* Active state styles */
        .nav-link.active {
            background-color: #7f1d1d;
            /* Red background for active state */
            color: #ffffff;
            /* White color for active icon and text */
            height: 100%;
            /* Ensure background stretches fully */
        }

        .nav-link.active .material-symbols-outlined,
        .nav-link.active p {
            color: #ffffff;
            /* White color for active icon and text */
        }

      
    </style>

</head>

     <script>// JavaScript to handle active state dynamically
      // Atur active class berdasarkan URL
              document.querySelectorAll('.nav-link').forEach(link => {
      // Periksa apakah href dari link cocok dengan URL saat ini
      if (link.href === window.location.href) {
          link.classList.add('active');
            } else {
           link.classList.remove('active');
          }
         });
